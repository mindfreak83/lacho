<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>FLORERIA</title>
    
    <link rel="stylesheet" href="styles/styles.css" type="text/css"/>
    
    <link rel="stylesheet" href="styles/slider.css" type="text/css"/>
    
    <link rel="stylesheet" href="css/fonts.css" type="text/css"/>
    
</head>
<body>
    
    <header>
        <div id="cabecero">
            <img id="logo" src="images/otros/20739.png">
            <h1 id="titulo">FLORERIA</h1>
            <img id="next" src="images/otros/linea.jpg">
        </div>    
    </header>

    <div id="botonera">
        <nav>
            <ul id="first_ul">
                <li><a href="#titulo">INICIO</a></li>
                <li><a href="#uno">GALERIA</a></li>
                <li><a href="#dos">ACERCA</a></li>
                <li><a href="#tres">SIGUENOS</a></li>
                <li><a href="#pie_pagina">CONTACTO</a></li>
            </ul>
        </nav>
    </div>

    
    <div class="slideshow">
        <div class="contentSlide">
            <img src="images/slider/paisaje.jpg">
            <img src="images/slider/diente.jpg">
            <img src="images/slider/ABC.jpg">
        </div>
    </div> 
    
    <div id="uno" class="contenido">
    
    </div>
    
    <div id="dos" class="contenido">
    
    </div>
    
    <div id="tres" class="contenido">
    
    </div>
    
    <footer id="pie_pagina">
    
    </footer>

    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="js/jquery.slides.js"></script>
    <script >
    $(function(){
      $(".contentSlide").slidesjs({
          play: {
      active: true,
        // [boolean] Generate the play and stop buttons.
        // You cannot use your own buttons. Sorry.
      effect: "slide",
        // [string] Can be either "slide" or "fade".
      interval: 3000,
        // [number] Time spent on each slide in milliseconds.
      auto: true,
        // [boolean] Start playing the slideshow on load.
      swap: true,
        // [boolean] show/hide stop and play buttons
      pauseOnHover: false,
        // [boolean] pause a playing slideshow on hover
      restartDelay: 2500
        // [number] restart delay on inactive slideshow
    }
      });
    });
    </script>
    
</body>
</html>
